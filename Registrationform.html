<html>
    <head>
        <title>REGISTRATION FORM</title>
    </head>
    <body> 
        <h1 align="center">Travel Booking Registration</h1>
        <h2 align="center">Welcome to our page</h2>
        <form action="travelpage.html" method="GET" align="center">
        
            <label for="fname">Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your name"><br><br>
           
            <label for="email">Email</label>
            <input type="text" id="username" name="email" placeholder="Enter your mail"><br><br>
           
            <label for="phonenumber">Phone Number</label>
            <input type="text" id="phone number" maxlength="10"><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender">
            <label for="other">Other</label><br><br>
                
            <label for="destination">From</label>
            <input type="text" id="distination" required><br><br>
            <label for="destination">To</label>
            <input type="text" id="distination" required><br><br>

            <label for="dateofjourney">Date of Journey</label>
            <input type="date" id="dateofjourney" name="dateofjourney"><br><br>

            <label for="dateofreturn">Date of Return</label>
            <input type="date" id="dateofreturn"><br><br>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        
        </form>
    </body>
</html>
